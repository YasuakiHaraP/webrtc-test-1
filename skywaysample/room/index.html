<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="conf-container">
      <div class="conf-title">
        <h1 class="conf-heading">Room example</h1>
      </div>

      <div class="conf-room">
        <p class="conf-note">
          Change Room mode (before join in a room):
          <a href="#">mesh</a> / <a href="#sfu">sfu</a>
        </p>  

        <span id="js-room-mode"></span>:
        <input type="text" placeholder="Room Name" id="js-room-id">
        <button id="js-join-trigger">Join</button>
        <button id="js-leave-trigger">Leave</button>
      </div>

      <div class="conf-remote-streams" id="js-remote-streams"></div>
      <div class="conf-box">
        
        <div class="conf-chat">
          <b>Chat</b><br>
          Your name : <input type="text" id="js-name-text">
          <hr>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
          <pre class="messages" id="js-messages"></pre>
        </div>
      </div>

      <div class="conf-local-stream">
        <video id="js-local-stream"></video>
      </div>

      <div class="conf-footer">
        <p class="conf-meta" id="js-meta"></p>
      </div>

    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
